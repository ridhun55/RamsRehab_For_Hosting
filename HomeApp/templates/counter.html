{% load static %}

<section id="counts" class="counts">
   <div class="container">

    {% for c in c_data %}
     <div class="row">

       <div class="col-lg-3 col-md-6">
         <div class="count-box">
           <i class="icofont-doctor-alt"></i>
           <span data-toggle="counter-up">{{ c.docter_count }}</span>
           <p>Doctors</p>
         </div>
       </div>

       <div class="col-lg-3 col-md-6 mt-5 mt-md-0">
         <div class="count-box">
           <i class="icofont-patient-bed"></i>
           <span data-toggle="counter-up">{{ c.department_count }}</span>
           <p>Departments</p>
         </div>
       </div>

       <div class="col-lg-3 col-md-6 mt-5 mt-lg-0">
         <div class="count-box">
           <i class="icofont-laboratory"></i>
           <span data-toggle="counter-up">{{ c.reserchlab_count }}</span>
           <p>Research Labs</p>
         </div>
       </div>

       <div class="col-lg-3 col-md-6 mt-5 mt-lg-0">
         <div class="count-box">
           <i class="icofont-award"></i>
           <span data-toggle="counter-up">{{ c.awards_count }}</span>
           <p>Awards</p>
         </div>
       </div>

     </div>
    {% endfor %}
   </div>
 </section>
