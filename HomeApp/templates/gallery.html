
{% extends 'base.html' %}
{% load static %}
{% block content %}
<main id="main">

   <style>
      .services{
         background: url("{% static 'assets/img/bg/bg_4.jpg' %}");
         background-repeat: no-repeat;
         background-size: cover;
      }

      .doctors .member .pic {
         overflow: hidden;
         min-width: 190px;
         border-radius: 5%;
}
.doctors .member {
    position: relative;
    box-shadow: 0px 2px 15px rgb(44 73 100 / 8%);
    padding: 10px;
    border-radius: 10px;
    padding-top: 20px;
    padding-bottom: 20px;
    
}
   </style>
<style>
   .card{
    box-shadow: 0px 2px 15px rgb(44 73 100 / 8%);
    padding: 0;
    border-radius: 10px;
    border: none;
    margin-top: auto;
    width: 20rem;
   }
   .card-title {
      font-weight: 700;
      margin-bottom: 5px;
      font-size: 20px;
      color: #2c4964;
      font-family: 'Open Sans', sans-serif;
      border-bottom: solid 1px #b2c8dd;
   }
   .card-sub{
      display: block;
      font-size: 15px;
      padding-bottom: 5px;
      position: relative;
      font-weight: 600;
      
   }

   .card-text{
      margin: 5px 0 0 0;
      font-size: 14px
   }
</style>

   <section class="breadcrumbs">
      <div class="container">
         <div class="d-flex justify-content-between align-items-center">
            <h2>Gallery</h2>
            <ol>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li>Gallery</li>
            </ol>
         </div>
      </div>
   </section>


   <section id="gallery" class="gallery">
      <div class="container">

        <div class="section-title">
          <h2>Gallery</h2>
          <!-- {% if data %}
          <p class="text-danger pt-5">* Add Images to Gallery from the Administration Section</p>
          {% endif %} -->

        </div>
      </div>

      <div class="container-fluid">
        <div class="row no-gutters">
         
         {% for item in img_data %}
          <div class="col-lg-3 col-md-4">
            <div class="gallery-item">
              <a href="{{ item.image.url}}" class="venobox vbox-item" data-gall="gallery-item">
                <img src="{{ item.image.url}}" alt="{{ item.image_title }}" class="img-fluid">
              </a>
            </div>
          </div>
          {% endfor %}

         

        </div>

      </div>
    </section>

    {% include "counter.html" %}
 </main>
{% endblock content %}
